    <link rel="stylesheet" href="style.css">
    <title>Glossário</title>

        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head" target="_blank">head</a></dt>
        <dd>Container para metadados, título da página, links...</dd>

        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body" target="_blank">body</a></dt>
        <dd>Copo do documento</dd>
    </dl>
